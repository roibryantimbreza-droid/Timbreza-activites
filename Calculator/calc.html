<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <input type="text" id="display" class="display" value="0" readonly>
        <input type="text" id="display" class="display1" value="" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
<button onclick="setOperator('÷')">÷</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('×')">×</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('−')">−</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>       
            <button onclick="setOperator('+')">+</button>
            

            <button class="button" type="button" onclick="clearDisplay()" style="grid-column: span 2;">AC</button>
            <button class="button" type="button" onclick="deleteLast()" style="grid-column: span 2;">C</button>
        </div>
        </div>
    </div>

    <script src="./js/calc.js"></script>
</body>
</html>
